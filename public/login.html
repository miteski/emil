<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <div id="debug"></div>

    <script type="text/babel">
        function LoginForm({ onLogin }) {
            const [username, setUsername] = React.useState('');
            const [password, setPassword] = React.useState('');

            const handleSubmit = (e) => {
                e.preventDefault();
                onLogin(username, password);
            };

            return (
                <form onSubmit={handleSubmit}>
                    <input 
                        type="text" 
                        value={username} 
                        onChange={(e) => setUsername(e.target.value)} 
                        placeholder="Username" 
                    />
                    <input 
                        type="password" 
                        value={password} 
                        onChange={(e) => setPassword(e.target.value)} 
                        placeholder="Password" 
                    />
                    <button type="submit">Login</button>
                </form>
            );
        }

        function LoginPage() {
            const [isLoggedIn, setIsLoggedIn] = React.useState(false);
            const [message, setMessage] = React.useState('');
            const [token, setToken] = React.useState('');

            React.useEffect(() => {
                const storedToken = localStorage.getItem('token');
                if (storedToken) {
                    setIsLoggedIn(true);
                    setToken(storedToken);
                }
            }, []);

            const handleLogin = async (username, password) => {
                try {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ username, password }),
                    });
                    const data = await response.json();
                    if (data.success) {
                        setIsLoggedIn(true);
                        setMessage('Login successful!');
                        setToken(data.token);
                        localStorage.setItem('token', data.token);
                    } else {
                        setMessage(data.message);
                    }
                } catch (error) {
                    setMessage('An error occurred. Please try again.');
                }
            };

            const handleLogout = async () => {
                try {
                    const response = await fetch('/api/logout', {
                        method: 'POST',
                        headers: {
                            'Authorization': token,
                        },
                    });
                    const data = await response.json();
                    if (data.success) {
                        setIsLoggedIn(false);
                        setMessage('Logged out successfully.');
                        setToken('');
                        localStorage.removeItem('token');
                    } else {
                        setMessage(data.message);
                    }
                } catch (error) {
                    setMessage('An error occurred during logout. Please try again.');
                }
            };

            const fetchProtectedData = async () => {
                try {
                    const response = await fetch('/api/protected', {
                        headers: {
                            'Authorization': token,
                        },
                    });
                    const data = await response.json();
                    setMessage(`Protected data: ${JSON.stringify(data)}`);
                } catch (error) {
                    setMessage('Error fetching protected data.');
                }
            };

            return (
                <div>
                    <h1>Login Page</h1>
                    {isLoggedIn ? (
                        <div>
                            <p>You are logged in!</p>
                            <button onClick={handleLogout}>Logout</button>
                            <button onClick={fetchProtectedData}>Fetch Protected Data</button>
                        </div>
                    ) : (
                        <div>
                            <p>Please log in</p>
                            <LoginForm onLogin={handleLogin} />
                        </div>
                    )}
                    <p>{message}</p>
                    <div id="debug">
                        <h3>Debug Information:</h3>
                        <p>Is Logged In: {isLoggedIn.toString()}</p>
                        <p>Token: {token ? token.substring(0, 10) + '...' : 'None'}</p>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<LoginPage />, document.getElementById('root'));
    </script>
</body>
</html>
