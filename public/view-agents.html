<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Agents - Insurance Management System</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <nav>
        <a href="/" class="logo">emil</a>
        <a href="/add-agent.html">Add Agent</a>
        <a href="/view-agents.html">View Agents</a>
    </nav>
    <h1>View Agents</h1>
    
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search by name or email">
        <button onclick="searchAgents()">Search</button>
        <button onclick="clearSearch()">Clear</button>
    </div>

    <table id="agentsTable">
        <thead>
            <tr>
                <th>Full Name</th>
                <th>Email</th>
                <th>Tenant</th>
            </tr>
        </thead>
        <tbody id="agentsTableBody">
            <!-- Agent rows will be populated here -->
        </tbody>
    </table>

    <div class="pagination">
        <button onclick="changePage(-1)">Previous</button>
        <span id="currentPage">1</span>
        <button onclick="changePage(1)">Next</button>
    </div>

    <script>
    let currentPage = 1;
    const pageSize = 10;

    function fetchAgents(page, search = '') {
        fetch(`/api/agents?page=${page}&pageSize=${pageSize}&search=${search}`)
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('agentsTableBody');
                tableBody.innerHTML = '';
                data.agents.forEach(agent => {
                    const row = `<tr>
                        <td>${agent.Fullname}</td>
                        <td>${agent.Email}</td>
                        <td>${agent.TenantName}</td>
                    </tr>`;
                    tableBody.innerHTML += row;
                });
                document.getElementById('currentPage').textContent = page;
            })
            .catch(error => console.error('Error fetching agents:', error));
    }

    function searchAgents() {
        const searchTerm = document.getElementById('searchInput').value;
        currentPage = 1;
        fetchAgents(currentPage, searchTerm);
    }

    function clearSearch() {
        document.getElementById('searchInput').value = '';
        currentPage = 1;
        fetchAgents(currentPage);
    }

    function changePage(delta) {
        currentPage += delta;
        if (currentPage < 1) currentPage = 1;
        const searchTerm = document.getElementById('searchInput').value;
        fetchAgents(currentPage, searchTerm);
    }

    // Initial fetch
    fetchAgents(currentPage);
    </script>
</body>
</html>
