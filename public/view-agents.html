<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Agents - Insurance Management System</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        #debugInfo {
            display: none;
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
        }
        .error-message {
            color: red;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .form-section {
            margin-bottom: 20px;
        }
        .commission-rule {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
        .add-rule-btn {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <a href="/" class="logo">emil</a>
            <div>
                <a href="/add-agent.html">Add Agent</a>
                <a href="/view-agents.html">View Agents</a>
                <a href="/upload-csv.html">Upload CSV</a>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <h1>View Agents</h1>
        
        <button onclick="openAddAgentModal()">Add Agent</button>
        <button onclick="deleteSelectedAgents()">Delete Selected Agents</button>
        
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search by name or email">
            <button onclick="searchAgents()">Search</button>
            <button onclick="clearSearch()">Clear</button>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <table id="agentsTable">
            <thead>
                <tr>
                    <th><input type="checkbox" id="selectAll" onclick="toggleSelectAll()"></th>
                    <th>Full Name</th>
                    <th>Tenant</th>
                    <th>Banking Info</th>
                    <th>Commission Rules</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="agentsTableBody">
                <!-- Agent rows will be populated here -->
            </tbody>
        </table>

        <div class="pagination">
            <button onclick="changePage(-1)">Previous</button>
            <span id="currentPage">1</span>
            <button onclick="changePage(1)">Next</button>
        </div>
    </div>

    <!-- Basic Info Modal -->
    <div id="basicInfoModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('basicInfoModal')">&times;</span>
            <h2 id="basicInfoModalTitle">Agent Basic Info</h2>
            <form id="basicInfoForm">
                <input type="hidden" id="agentId">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="tenantId">Tenant:</label>
                <select id="tenantId" name="tenantId" required>
                    <option value="">Select Tenant</option>
                </select>
                
                <button type="submit">Save Basic Info</button>
            </form>
        </div>
    </div>

    <!-- Banking Info Modal -->
    <div id="bankingInfoModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('bankingInfoModal')">&times;</span>
            <h2>Agent Banking Info</h2>
            <form id="bankingInfoForm">
                <input type="hidden" id="bankingAgentId">
                <label for="bankName">Bank Name:</label>
                <input type="text" id="bankName" name="bankName" required>
                
                <label for="iban">IBAN:</label>
                <input type="text" id="iban" name="iban" required>
                
                <label for="bic">BIC:</label>
                <input type="text" id="bic" name="bic" required>
                
                <label for="accountHolderName">Account Holder Name:</label>
                <input type="text" id="accountHolderName" name="accountHolderName" required>
                
                <label for="paymentMethod">Payment Method:</label>
                <input type="text" id="paymentMethod" name="paymentMethod" required>
                
                <button type="submit">Save Banking Info</button>
            </form>
        </div>
    </div>

    <!-- Commission Rules Modal -->
    <div id="commissionRulesModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('commissionRulesModal')">&times;</span>
            <h2>Agent Commission Rules</h2>
            <form id="commissionRulesForm">
                <input type="hidden" id="commissionAgentId">
                <div id="commissionRulesFields"></div>
                <button type="button" class="add-rule-btn" onclick="addCommissionRule()">Add Rule</button>
                <button type="submit">Save Commission Rules</button>
            </form>
        </div>
    </div>

    <button onclick="toggleDebugInfo()" style="position: fixed; bottom: 10px; right: 10px;">Debug Info</button>
    <div id="debugInfo"></div>

    <script>
    let currentPage = 1;
    const pageSize = 10;
    let lastError = '';
    let coverages = [];

    function fetchAgents(page, search = '') {
        console.log(`Fetching agents for page ${page}, search: "${search}"`);
        fetch(`/api/agents?page=${page}&pageSize=${pageSize}&search=${search}`)
            .then(response => {
                console.log('Response status:', response.status);
                if (!response.ok) {
                    return response.text().then(text => {
                        throw new Error(`HTTP error! status: ${response.status}, message: ${text}`);
                    });
                }
                return response.json();
            })
            .then(data => {
                console.log('Agents data received:', data);
                const tableBody = document.getElementById('agentsTableBody');
                tableBody.innerHTML = '';
                if (data.agents && data.agents.length > 0) {
                    data.agents.forEach(agent => {
                        const row = `<tr>
                            <td><input type="checkbox" class="agentCheckbox" value="${agent.AgentID}"></td>
                            <td>${agent.Fullname}</td>
                            <td>${agent.TenantName || 'N/A'}</td>
                            <td>${agent.hasBankingInfo ? '<span class="green-check">✓</span>' : '<span class="red-x">✗</span>'}</td>
                            <td>${agent.hasCommissionRules ? '<span class="green-check">✓</span>' : '<span class="red-x">✗</span>'}</td>
                            <td>
                                <button onclick="editBasicInfo(${agent.AgentID})">Basic Info</button>
                                <button onclick="editBankingInfo(${agent.AgentID})">Banking Info</button>
                                <button onclick="editCommissionRules(${agent.AgentID})">Commission Rules</button>
                                <button onclick="deleteAgent(${agent.AgentID})">Delete</button>
                            </td>
                        </tr>`;
                        tableBody.innerHTML += row;
                    });
                } else {
                    tableBody.innerHTML = '<tr><td colspan="6">No agents found</td></tr>';
                }
                document.getElementById('currentPage').textContent = page;
                document.getElementById('errorMessage').textContent = '';
                lastError = '';
            })
            .catch(error => {
                console.error('Error fetching agents:', error);
                document.getElementById('agentsTableBody').innerHTML = '<tr><td colspan="6">Failed to load records</td></tr>';
                document.getElementById('errorMessage').textContent = 'Failed to load records';
                lastError = error.message;
                updateDebugInfo();
            });
    }

    function searchAgents() {
        const searchTerm = document.getElementById('searchInput').value;
        currentPage = 1;
        fetchAgents(currentPage, searchTerm);
    }

    function clearSearch() {
        document.getElementById('searchInput').value = '';
        currentPage = 1;
        fetchAgents(currentPage);
    }

    function changePage(delta) {
        currentPage += delta;
        if (currentPage < 1) currentPage = 1;
        const searchTerm = document.getElementById('searchInput').value;
        fetchAgents(currentPage, searchTerm);
    }

    function openAddAgentModal() {
        document.getElementById('basicInfoModalTitle').textContent = 'Add Agent';
        document.getElementById('agentId').value = '';
        document.getElementById('basicInfoForm').reset();
        document.getElementById('basicInfoModal').style.display = 'block';
    }

    function closeModal(modalId) {
        document.getElementById(modalId).style.display = 'none';
    }

    function editBasicInfo(agentId) {
        fetch(`/api/agents/${agentId}`)
            .then(response => response.json())
            .then(agent => {
                document.getElementById('basicInfoModalTitle').textContent = 'Edit Agent Basic Info';
                document.getElementById('agentId').value = agent.AgentID;
                document.getElementById('fullname').value = agent.Fullname;
                document.getElementById('email').value = agent.Email;
                document.getElementById('tenantId').value = agent.TenantID;
                document.getElementById('basicInfoModal').style.display = 'block';
            })
            .catch(error => console.error('Error fetching agent details:', error));
    }

    function editBankingInfo(agentId) {
        fetch(`/api/agents/${agentId}/banking-info`)
            .then(response => response.json())
            .then(bankingInfo => {
                document.getElementById('bankingAgentId').value = agentId;
                document.getElementById('bankName').value = bankingInfo.BankName || '';
                document.getElementById('iban').value = bankingInfo.IBAN || '';
                document.getElementById('bic').value = bankingInfo.BIC || '';
                document.getElementById('accountHolderName').value = bankingInfo.AccountHolderName || '';
                document.getElementById('paymentMethod').value = bankingInfo.PaymentMethod || '';
                document.getElementById('bankingInfoModal').style.display = 'block';
            })
            .catch(error => console.error('Error fetching banking info:', error));
    }

    function editCommissionRules(agentId) {
        fetch(`/api/agents/${agentId}/commission-rules`)
            .then(response => response.json())
            .then(commissionRules => {
                const commissionRulesFields = document.getElementById('commissionRulesFields');
                commissionRulesFields.innerHTML = '';
                document.getElementById('commissionAgentId').value = agentId;
                
                if (commissionRules.length === 0) {
                    addCommissionRule();
                } else {
                    commissionRules.forEach(rule => addCommissionRule(rule));
                }
                
                document.getElementById('commissionRulesModal').style.display = 'block';
            })
            .catch(error => console.error('Error fetching commission rules:', error));
    }

    function addCommissionRule(rule = null) {
        const commissionRulesFields = document.getElementById('commissionRulesFields');
        const ruleDiv = document.createElement('div');
        ruleDiv.className = 'commission-rule';
        ruleDiv.innerHTML = `
            <select name="CoverageID" required>
                <option value="">Select Coverage</option>
                ${coverages.map(coverage => `<option value="${coverage.CoverageID}"${rule && rule.CoverageID === coverage.CoverageID ? ' selected' : ''}>${coverage.CoverageDescription}</option>`).join('')}
            </select>
            <input type="number" name="Premium_Commission_Percentage" placeholder="Commission from Premium (%)" step="0.01" min="0" max="100" required value="${rule ? rule.Premium_Commission_Percentage : ''}">
            <input type="number" name="Percentage_In_Advance" placeholder="Portion of Commission paid in Advance (%)" step="0.01" min="0" max="100" required value="${rule ? rule.Percentage_In_Advance : ''}">
            <input type="number" name="Percentage_On_Installments" placeholder="Portion of Commission paid with Installments (%)" step="0.01" min="0" max="100" required value="${rule ? rule.Percentage_On_Installments : ''}">
            <input type="date" name="StartDate" required value="${rule ? rule.StartDate.split('T')[0] : ''}">
            <input type="date" name="EndDate" required value="${rule ? rule.EndDate.split('T')[0] : ''}">
            <button type="button" onclick="this.parentElement.remove()">Remove</button>
        `;
        commissionRulesFields.appendChild(ruleDiv);
    }

    function deleteAgent(agentId) {
        if (confirm('Are you sure you want to delete this agent?')) {
            fetch(`/api/agents/${agentId}`, { method: 'DELETE' })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    fetchAgents(currentPage);
                })
                .catch(error => console.error('Error deleting agent:', error));
        }
    }

    function toggleSelectAll() {
        const selectAll = document.getElementById('selectAll');
        const checkboxes = document.getElementsByClassName('agentCheckbox');
        for (let checkbox of checkboxes) {
            checkbox.checked = selectAll.checked;
        }
    }

    function deleteSelectedAgents() {
        const selectedAgents = Array.from(document.getElementsByClassName('agentCheckbox'))
            .filter(cb => cb.checked)
            .map(cb => cb.value);

        if (selectedAgents.length === 0) {
            alert('No agents selected');
            return;
        }

        if (confirm(`Are you sure you want to delete ${selectedAgents.length} agent(s)?`)) {
            fetch('/api/agents/bulk-delete', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ agentIds: selectedAgents }),
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                fetchAgents(currentPage);
            })
            .catch(error => console.error('Error deleting agents:', error));
        }
    }

    document.getElementById('basicInfoForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const agentId = document.getElementById('agentId').value;
        const formData = new FormData(this);
        const agentData = Object.fromEntries(formData.entries());

        const url = agentId ? `/api/agents/${agentId}` : '/api/agents';
        const method = agentId ? 'PUT' : 'POST';

        fetch(url, {
            method: method,
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(agentData),
        })
        .then(response => response.json())
        .then(data => {
            alert(data.message);
            closeModal('basicInfoModal');
            fetchAgents(currentPage);
        })
        .catch(error => console.error('Error saving agent:', error));
    });

    document.getElementById('bankingInfoForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const agentId = document.getElementById('bankingAgentId').value;
        const formData = new FormData(this);
        const bankingData = Object.fromEntries(formData.entries());

        fetch(`/api/agents/${agentId}/banking-info`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(bankingData),
        })
        .then(response => response.json())
        .then(data => {
            alert(data.message);
            closeModal('bankingInfoModal');
            fetchAgents(currentPage);
        })
        .catch(error => console.error('Error saving banking info:', error));
    });

    document.getElementById('commissionRulesForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const agentId = document.getElementById('commissionAgentId').value;
        const rules = Array.from(this.querySelectorAll('.commission-rule')).map(ruleDiv => {
            const rule = {};
            ruleDiv.querySelectorAll('select, input').forEach(input => {
                rule[input.name] = input.value;
            });
            return rule;
        });

        fetch(`/api/agents/${agentId}/commission-rules`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(rules),
        })
        .then(response => response.json())
        .then(data => {
            alert(data.message);
            closeModal('commissionRulesModal');
            fetchAgents(currentPage);
        })
        .catch(error => console.error('Error saving commission rules:', error));
    });

    function toggleDebugInfo() {
        const debugInfo = document.getElementById('debugInfo');
        if (debugInfo.style.display === 'none') {
            updateDebugInfo();
            debugInfo.style.display = 'block';
        } else {
            debugInfo.style.display = 'none';
        }
    }

    function updateDebugInfo() {
        const debugInfo = document.getElementById('debugInfo');
        debugInfo.innerHTML = `
            <h3>Debug Information</h3>
            <p>Current Page: ${currentPage}</p>
            <p>Page Size: ${pageSize}</p>
            <p>Search Term: ${document.getElementById('searchInput').value}</p>
            <p>Last API Call: ${new Date().toLocaleString()}</p>
            <p>Last Error: ${lastError}</p>
        `;
    }

    // Initial fetch
    fetchAgents(currentPage);

    // Fetch tenants for the dropdown
    fetch('/api/tenants')
        .then(response => response.json())
        .then(tenants => {
            const select = document.getElementById('tenantId');
            tenants.forEach(tenant => {
                const option = document.createElement('option');
                option.value = tenant.TenantID;
                option.textContent = tenant.Name;
                select.appendChild(option);
            });
        })
        .catch(error => console.error('Error fetching tenants:', error));

    // Fetch coverages
    fetch('/api/coverages')
        .then(response => response.json())
        .then(data => {
            coverages = data;
        })
        .catch(error => console.error('Error fetching coverages:', error));
    </script>
</body>
</html>
