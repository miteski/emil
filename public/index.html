<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commission Calculator Test</title>
</head>
<body>
    <h1>Commission Calculator Test</h1>
    <form id="commissionForm">
        <label for="policyId">Policy ID:</label>
        <input type="text" id="policyId" name="policyId" required><br><br>
        <label for="premiumAmount">Premium Amount:</label>
        <input type="number" id="premiumAmount" name="premiumAmount" required><br><br>
        <button type="submit">Calculate Commission</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('commissionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const policyId = document.getElementById('policyId').value;
            const premiumAmount = document.getElementById('premiumAmount').value;
            
            try {
                const response = await fetch('/api/calculate-commission', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ policyId, premiumAmount: Number(premiumAmount) }),
                });
                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <h2>Result:</h2>
                    <p>Policy ID: ${data.policyId}</p>
                    <p>Commission Amount: ${data.commissionAmount}</p>
                    <p>Rate Used: ${data.rateUsed}</p>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `<p>Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
