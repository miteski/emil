<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Agent - Insurance Management System</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <nav>
        <div class="container">
            <a href="/" class="logo">emil</a>
            <div>
                <a href="/add-agent.html">Add Agent</a>
                <a href="/view-agents.html">View Agents</a>
                <a href="/upload-csv.html">Upload CSV</a>
                <a href="/payment-details.html">Add Payment Details</a>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <h1>Add New Agent</h1>
        <form id="agentForm">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="tenantId">Tenant:</label>
            <select id="tenantId" name="tenantId" required>
                <option value="">Select Tenant</option>
            </select>
            
            <button type="submit">Add Agent</button>
        </form>

        <div id="result"></div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        console.log('DOM loaded, fetching tenants...');
        fetch('/api/tenants')
            .then(response => {
                console.log('Tenant response received:', response);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(tenants => {
                console.log('Tenants data:', tenants);
                const select = document.getElementById('tenantId');
                tenants.forEach(tenant => {
                    const option = document.createElement('option');
                    option.value = tenant.TenantID;
                    option.textContent = tenant.Name;
                    select.appendChild(option);
                });
            })
            .catch(error => {
                console.error('Error fetching tenants:', error);
                document.getElementById('result').textContent = 'Error fetching tenants: ' + error.message;
            });

        document.getElementById('agentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            console.log('Form submitted');
            const formData = new FormData(this);
            const agentData = Object.fromEntries(formData.entries());
            console.log('Agent data:', agentData);

            fetch('/api/agents', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(agentData),
            })
            .then(response => {
                console.log('Agent response received:', response);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log('Agent added:', data);
                document.getElementById('result').innerHTML = `Agent added successfully! Agent ID: ${data.agentId}. <a href="/payment-details.html?agentId=${data.agentId}">Add Payment Details</a>`;
            })
            .catch(error => {
                console.error('Error adding agent:', error);
                document.getElementById('result').textContent = 'Error adding agent: ' + error.message;
            });
        });
    });
    </script>
</body>
</html>
