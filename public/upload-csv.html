<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CSV - Insurance Management System</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <nav>
        <a href="/" class="logo">emil</a>
        <a href="/add-agent.html">Add Agent</a>
        <a href="/view-agents.html">View Agents</a>
        <a href="/upload-csv.html">Upload CSV</a>
    </nav>
    <h1>Upload CSV</h1>
    
    <form id="csvUploadForm">
        <input type="file" id="csvFile" accept=".csv" required>
        <button type="submit">Upload and Parse</button>
    </form>

    <div id="result"></div>

    <table id="csvTable" style="display:none;">
        <thead id="csvTableHead"></thead>
        <tbody id="csvTableBody"></tbody>
    </table>

    <script>
    document.getElementById('csvUploadForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const file = document.getElementById('csvFile').files[0];
        const formData = new FormData();
        formData.append('file', file);

        fetch('/api/upload-csv', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            displayCSV(data);
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('result').textContent = 'Error uploading file: ' + error.message;
        });
    });

    function displayCSV(data) {
        const table = document.getElementById('csvTable');
        const thead = document.getElementById('csvTableHead');
        const tbody = document.getElementById('csvTableBody');

        // Clear previous content
        thead.innerHTML = '';
        tbody.innerHTML = '';

        // Add headers
        const headerRow = document.createElement('tr');
        data.headers.forEach(header => {
            const th = document.createElement('th');
            th.textContent = header;
            headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);

        // Add data rows
        data.rows.forEach(row => {
            const tr = document.createElement('tr');
            row.forEach(cell => {
                const td = document.createElement('td');
                td.textContent = cell;
                tr.appendChild(td);
            });
            tbody.appendChild(tr);
        });

        // Show the table
        table.style.display = 'table';
        document.getElementById('result').textContent = 'CSV file parsed successfully!';
    }
    </script>
</body>
</html>
