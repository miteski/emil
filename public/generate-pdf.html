<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commission Statment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo {
            max-width: 150px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="{{logoUrl}}" alt="Company Logo" class="logo">
        <h1>{{companyName}}</h1>
    </div>
    <p><strong>Date:</strong> {{date}}</p>
    <p><strong>Customer:</strong> {{customerName}}</p>
    <p><strong>Order Number:</strong> {{orderNumber}}</p>
    
    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            {{#each items}}
            <tr>
                <td>{{name}}</td>
                <td>{{quantity}}</td>
                <td>${{price}}</td>
                <td>${{total}}</td>
            </tr>
            {{/each}}
        </tbody>
    </table>
    
    <p><strong>Total Amount: ${{totalAmount}}</strong></p>
</body>
</html>
