<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Agents - Insurance Management System</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .pagination button {
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <h1>Insurance Management System</h1>
    <h2>View Agents</h2>
    
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search by name or email">
        <button onclick="searchAgents()">Search</button>
    </div>

    <table id="agentsTable">
        <thead>
            <tr>
                <th>Full Name</th>
                <th>Email</th>
                <th>Tenant</th>
            </tr>
        </thead>
        <tbody id="agentsTableBody">
            <!-- Agent rows will be populated here -->
        </tbody>
    </table>

    <div class="pagination">
        <button onclick="changePage(-1)">Previous</button>
        <span id="currentPage">1</span>
        <button onclick="changePage(1)">Next</button>
    </div>

    <script>
    let currentPage = 1;
    const pageSize = 10;

    function fetchAgents(page, search = '') {
        fetch(`/api/agents?page=${page}&pageSize=${pageSize}&search=${search}`)
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('agentsTableBody');
                tableBody.innerHTML = '';
                data.agents.forEach(agent => {
                    const row = `<tr>
                        <td>${agent.Fullname}</td>
                        <td>${agent.Email}</td>
                        <td>${agent.TenantName}</td>
                    </tr>`;
                    tableBody.innerHTML += row;
                });
                document.getElementById('currentPage').textContent = page;
            })
            .catch(error => console.error('Error fetching agents:', error));
    }

    function searchAgents() {
        const searchTerm = document.getElementById('searchInput').value;
        currentPage = 1;
        fetchAgents(currentPage, searchTerm);
    }

    function changePage(delta) {
        currentPage += delta;
        if (currentPage < 1) currentPage = 1;
        const searchTerm = document.getElementById('searchInput').value;
        fetchAgents(currentPage, searchTerm);
    }

    // Initial fetch
    fetchAgents(currentPage);
    </script>
</body>
</html>
